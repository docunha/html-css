<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Seis</title>
</head>
<body>
  <h1>Tag em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobir qual tag deverá utilizar em cada caso</p>
  <ul type="square">
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>

    <li><abbr title="Use a tag &lt;h&gt;">Títulos</abbr></li>

    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>

    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>

    <li><abbr title="Use a tag &lt;pre&gt; e a tag &lt;code&gt;">Código-fonte</abbr></li>

    <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>

    <li><abbr title="Use a tag &lt;ul&gt; com o parâmetro type 1 ou i para algarismo romano">Listas com demarcadores</abbr></li>

  </ul>
  
</body>
</html>
